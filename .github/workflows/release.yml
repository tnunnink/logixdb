name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore src/LogixDb.sln
      
    - name: Build
      run: dotnet build src/LogixDb.sln --configuration Release --no-restore
      
    - name: Test
      run: dotnet test src/LogixDb.sln --configuration Release --no-build --verbosity normal
      
    - name: Pack
      run: dotnet pack src/LogixDb.Cli/LogixDb.Cli.csproj --configuration Release --no-build --output ./artifacts

    - name: Publish EXE
      run: >
        dotnet publish src/LogixDb.Cli/LogixDb.Cli.csproj
        -c Release
        -r win-x64
        --self-contained true
        /p:PublishSingleFile=true
        /p:IncludeNativeLibrariesForSelfExtract=true
        /p:DebugType=None
        /p:DebugSymbols=false
        -o artifacts/cli/win-x64

    - name: Zip EXE
      shell: pwsh
      run: |
        Compress-Archive -Path artifacts/cli/win-x64/* -DestinationPath artifacts/logixdb-win-x64.zip
      
    - name: Extract version from tag
      id: get_version
      shell: bash
      run: |
        version="${{ github.ref_name }}"
        version="${version#v}"
        echo "version=$version" >> $GITHUB_OUTPUT
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.version }}
        files: ./artifacts/*.nupkg
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}