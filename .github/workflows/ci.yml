name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore src/LogixDb.sln
      
    - name: Build
      run: dotnet build src/LogixDb.sln --configuration Release --no-restore
      
    - name: Test
      run: dotnet test src/LogixDb.sln --configuration Release --no-build --verbosity normal
      
    - name: Pack
      run: dotnet pack src/LogixDb.Cli/LogixDb.Cli.csproj --configuration Release --no-build --output ./artifacts
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
